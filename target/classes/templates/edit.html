<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Rectangle</title>
</head>
<body>
<h1>Edit Rectangle</h1>
<form th:action="@{|/edit/${rectangle.id}|}" th:object="${rectangle}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br/>
    <label>Width:</label>
    <input type="number" th:field="*{width}" /><br/>
    <label>Height:</label>
    <input type="number" th:field="*{height}" /><br/>
    <label>Color:</label>
    <input type="color" th:field="*{color}" /><br/>
    <button type="submit">Save</button>
</form>
<a href="/">Back to List</a>
</body>
</html>
